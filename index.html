    <script>
        var x = 8; //Geschwindigkeit
        var y = 1;
        var scroll = false;

        function scrollDown() {
            scroll = true;
        }

        setInterval(function () {
            if (scroll)
                window.scrollBy(0, x);
        }, y);

        window.onscroll = function () {
            var d = document.documentElement;
            var offset = d.scrollTop + window.innerHeight;
            var height = d.offsetHeight;

            if (offset+2 >= height) {
                scroll = false;
            }
        };
    </script>
